language: java

matrix:
  include:
    - os: linux
      # dist: trusty
      sudo: true
      services:
        - docker
      env:
        - RUN='sudo docker exec -d build'
      # addons:
      #   apt:
      #     packages:
      #       - protobuf-compiler
    # - os: osx
    #   osx_image: xcode8

env:
  global:
    - XGBOOST_VERSION=0.7-criteo-20170608163439
    - LIBHDFS_DIR=$HOME/libhdfs-dev
    - HADOOP_VERSION=2.6.0-cdh5.5.0
    - SPARK_VERSION=2.1.0
    - SCALA_VERSION=2.10.6

before_install:
  - git submodule foreach --recursive git pull origin master
  - sudo docker pull centos:centos6
  - sudo docker run --name build --rm -t centos:centos6 bash

install:
  - if [ ! -z `find $LIBHDFS_DIR -prune -empty` ]; then $RUN python ./install_libhdfs.py; fi
  - $RUN python ./install_xgboost.py

script:
  - cd xgboost
  - export HADOOP_HOME=$PWD
  - cd jvm-packages
  - mvn -q package -pl :xgboost4j,:xgboost4j-spark
  - mv xgboost4j/target/xgboost4j-$XGBOOST_VERSION.jar $TRAVIS_BUILD_DIR/xgboost4j-$XGBOOST_VERSION-$TRAVIS_OS_NAME.jar
  - mv xgboost4j-spark/target/xgboost4j-spark-$XGBOOST_VERSION.jar $TRAVIS_BUILD_DIR/xgboost4j-spark-$XGBOOST_VERSION-$TRAVIS_OS_NAME.jar
  - cd $TRAVIS_BUILD_DIR

cache:
  directories:
    - $LIBHDFS_DIR

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - xgboost4j-$XGBOOST_VERSION-$TRAVIS_OS_NAME.jar
    - xgboost4j-spark-$XGBOOST_VERSION-$TRAVIS_OS_NAME.jar
  skip_cleanup: true
  overwrite: true
  on:
    branch: release
